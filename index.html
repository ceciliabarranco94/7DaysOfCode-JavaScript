<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7DaysOfCode-js</title>
</head>
<body>
    <main>7 Days of code</main>
    <h1>Desafíos en JavaSript</h1>
    <!--Botones para desafíos-->
        <section>
            <h2>Día 3: Caminos ninja de la programación</h2>
                <div class="input-wrapper">
                    <button class="button-add" onclick="preguntaUno()">Elige un camino ninja</button>
                </div>

                <div class="input-wrapper">
                    <button class="button-add" onclick="preguntaDos()">Descubir</button>
                </div>

                <div class="input-wrapper">
                    <button class="button-add" onclick="preguntaAdicional()">Otra pregunta</button>
                </div>
        </section>

        <section>
            <h2>Día 4: Juego del número secreto</h2>
                <div class="container__texto">
                    <h3></h3>
                    <p class="texto__parrafo"></p>
                </div>
                <input type="number" id="valorUsuario" min="1" max="10" class="container__input">
                <div class="chute container__botones">
                    <button onclick="verificarIntento();" class="container__boton">Intentar</button>
                    <button onclick="reiniciarJuego();" class="container__boton" id="reiniciar" disabled>Nuevo juego</button>
                </div>
        </section>

        <section class="input-section">
            <h2>Día 5 / Día 6: Lista de compras</h2>
            <div class="input-wrapper">
                <h3>Crea tu lista de compras</h3>
                <input type="text" id="elemento" class="input-name" placeholder="Anota que comprarás">
                <button class="button-add" onclick="agregarArticulo()">Añadir</button>
                <!--agregar lo de disabled-->
                <button onclick="elimnarArticulo();" class="button-add" id="eliminar" >Eliminar artículo</button>
                <!--<input type="text" id="elementoArea" class="input-name" placeholder="Donde lo encuentras?">
                <button class="button-add" onclick="agregarElemento()">Clasificar</button>-->
            </div>
           
            <ul id="listaCompras" class="name-list" aria-labelledby="listaCompras" role="list"></ul>
            <ul id="resultado" class="result-list" aria-live="polite"></ul>

            <!--Botones para desafíos<div class="button-container">
                <button class="button-draw" onclick="sortearAmigo()" aria-label="Mostras lista de compras">
                    Mostrar lista
                </button>
            </div>-->
        </section>

        <section>
            <h2>Día 7: Calculadora</h2>
                <div class="container__texto">
                    <h3>¿Qué operación realizarás?</h3>
                    <p class="texto__parrafo"></p>
                </div>
                
                <div class="input-wrapper">
                    <button onclick="calculadoraSuma();" class="calculadora__botones">Suma</button>
                    <button onclick="calculadoraResta();" class="calculadora__botones">Resta</button>
                    <button onclick="calculadoraMult();" class="calculadora__botones">Multiplicación</button>
                    <button onclick="calculadoraDiv();" class="calculadora__botones">División</button>
                </div>

        </section>

    <script src="./7DaysOfCode.js" defer></script>
</body>
</html>
